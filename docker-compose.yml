version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: food-city-app
    restart: unless-stopped
    ports:
      - '${PORT:-4001}:4001'
    env_file:
      - .env
    networks:
      - food-city-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:4001/api/v1/health || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  food-city-network:
    driver: bridge
